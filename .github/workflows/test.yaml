# Test the functionality of the rgbpp-sdk packages.

name: Unit Tests

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout rgbpp-sdk
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - uses: pnpm/action-setup@v3
        name: Install -g pnpm
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm i

      - name: Build packages
        run: pnpm run build:packages

      - name: Lint packages
        run: pnpm run lint
        
      - name: Run unit tests for the packages
        run: pnpm run test:packages
        env:
          VITE_CKB_NODE_URL: https://testnet.ckb.dev/rpc
          VITE_CKB_INDEXER_URL: https://testnet.ckb.dev/indexer
          VITE_BTC_SERVICE_URL: https://rgbpp.testnet3.awesomeckb.xyz
          VITE_BTC_SERVICE_TOKEN: ${{ secrets.TESTNET_SERVICE_TOKEN }}
          VITE_BTC_SERVICE_ORIGIN: https://rgbpp.testnet3.awesomeckb.xyz

      - name: Run unit tests for the rgbpp-sdk-service
        run: pnpm run test:service
